
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
        margin-top=50%;
        }
    </style>
</head>
<body style="background-color:#A3D0E4">
<div class="align-items-center h-100">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">REGISTRATION FORM</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" name="username" required>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" name="password" required>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" name="confirm password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'college_app:login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
                    {% for msg in messages %}
                    <h4>{{msg}}</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
